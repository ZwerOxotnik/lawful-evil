[mod-description]
m-lawful-evil=Повністю настроювана система реакції, застосування дій під час різних подій.\nГравці, адміністратори можуть пропонувати, приймати і скасовувати закони.\nМод підходить для зміни ігрового процесу гри, додавання автоматичної системи захисту від гріферів, винагороди за певні дії і т. д.\nМає підтримку модів, особливо економічних.\nАвтор: Luke Perkin.\nМодифіковано ZwerOxotnik, pliesveld

[mod-name]
m-lawful-evil=Законне Зло

